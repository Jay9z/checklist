<button id="create" onclick="save()">Save Result</button>
<a download="info.txt" id="downloadlink" style="display: none">Download</a>
    <script src="static/breaker.js"></script>
    <script src="static/saveit.js"></script>
    <script>
    function save()
    { var text="";
      $("td").each(function(){
        innerText = $(this).text();
        if(innerText.length>1)
        {
        text += innerText;
        text +=": ";
        text += $(this).attr("class");
        text +="\r";
        }
      });

      //alert(text);
      saveTextAsFile(text,'lower_log');
    }
    </script>

    <script>
    function save()
    { var text="";
      $("td").each(function(){
        innerText = $(this).text();
        if(innerText.length>1)
        {
        text += innerText;
        text +=": ";
        text += $(this).attr("class");
        text +="\r";
        }
      });

      //alert(text);
      saveTextAsFile(text,'upper_log');
    }
